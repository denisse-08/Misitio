<div class="container h-screen w-full flex justify-content-center align-items-center">
    <div class="surface-card p-4 shadow-2 border-round w-full ">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Crear cuenta</div>
        </div>
    
        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" name="email" type="email"  [(ngModel)]="registerUser.email" pInputText class="w-full mb-3" required="ingresa un correo electronico valido">
    
            <label for="password1" class="block text-900 font-medium mb-2">Contrasena</label>
            <input id="password1" name="password" [(ngModel)]="registerUser.password" type="password" pInputText class="w-full mb-3" required="Escribe la contrasena">
            
    
            <button style="background-color:DodgerBlue;" (click)="register(registerUser)" pButton label="Registrar" icon="pi pi-user" class="w-full"></button>
            <a href="login" class="font-medium p-button-label ml-2 text-blue-500 cursor-pointer">Iniciar sesion</a>
        </div>
    </div>
</div>
